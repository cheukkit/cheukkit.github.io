	<script src="js/app.js"></script>

	<script>
		document.addEventListener("DOMContentLoaded", function () {

			// Line chart


			var apiUrl = 'https://script.google.com/macros/s/AKfycbzB2WT927sgUtUUPsk9NxAznZu7WxYrRe-ZPbbbTPUCj2YPMh4v3lAzj0kZFtXOLX5TFQ/exec?sheetId=1wDrwapC57W021E1t3U4yVGrztLHG5DBuXZVkQX2Tf-A&sheetName=thermometer';
			var modeValues =[];
			var xValues = [];
			var yValues = [];
			var mode = ['Adult forehead Mode', 'Children forehead Mode','Ear Canal Mode', 'Object Mode']
			fetch(apiUrl).then(response => {
				return response.json();
			}).then(data => {
				//data.shift();
				console.log(data);
				for (let j = 1; j <= mode.length; j++) {
					var ctx = document.getElementById("chartjs-dashboard-line"+j).getContext("2d");
					var gradientLight = ctx.createLinearGradient(0, 0, 0, 225);
					gradientLight.addColorStop(0, "rgba(215, 227, 244, 1)");
					gradientLight.addColorStop(1, "rgba(215, 227, 244, 0)");
					console.log(mode[j-1]);
					for (let i = 1; i < data.length; i++) {
						if (data[i][1] == mode[j-1]) {
							modeValues.push(data[i]);
						}
					}
					
					for (let i = 0; i < modeValues.length; i++) {
						if ((modeValues.length - i) < 11) {
							xValues.push(modeValues[i][0]);
							yValues.push(modeValues[i][2]);
						}
					}

					
					new Chart(document.getElementById("chartjs-dashboard-line"+j), {

						type: "line",
						data: {
							labels: xValues,
							datasets: [{
								label: data[0][2],
								fill: true,
								backgroundColor: gradientLight,
								borderColor: window.theme.primary,
								data: yValues
							}]
						},
						options: {
							maintainAspectRatio: false,
							legend: {
								display: false
							},
							tooltips: {
								intersect: false
							},
							hover: {
								intersect: true
							},
							plugins: {
								filler: {
									propagate: false
								}
							},
							scales: {
								xAxes: [{
									ticks: {display: false},
									reverse: true,
									gridLines: {
										color: "rgba(0,0,0,0.0)"
									}
								}],
								yAxes: [{
									ticks: {
										stepSize: 1000
									},
									display: true,
									borderDash: [3, 3],
									gridLines: {
										color: "rgba(0,0,0,0.0)",
										fontColor: "#fff"
									}
								}]
							}
						}
					});
					xValues = [];
            		yValues = [];
					modeValues = [];
				}
			});

		});
	</script>
